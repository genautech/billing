steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/billing-app:$SHORT_SHA', '-t', 'gcr.io/$PROJECT_ID/billing-app:latest', '.']
    id: 'build-image'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/billing-app:$SHORT_SHA']
    id: 'push-image-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/billing-app:latest']
    id: 'push-image-latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'billing-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/billing-app:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'GEMINI_API_KEY=${_GEMINI_API_KEY}'
    id: 'deploy-cloud-run'

images:
  - 'gcr.io/$PROJECT_ID/billing-app:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/billing-app:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _GEMINI_API_KEY: '' # Set this in Cloud Build trigger or use Secret Manager

timeout: '1200s'

