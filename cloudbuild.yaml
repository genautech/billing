steps:
  # Build the Docker image with API key from Secret Manager
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'GEMINI_API_KEY=$$GEMINI_API_KEY'
      - '-t'
      - 'gcr.io/$PROJECT_ID/billing-app:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/billing-app:latest'
      - '.'
    secretEnv: ['GEMINI_API_KEY']
    id: 'build-image'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/billing-app:$SHORT_SHA']
    id: 'push-image-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/billing-app:latest']
    id: 'push-image-latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'billing-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/billing-app:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--max-instances'
      - '10'
      - '--set-secrets'
      - 'GEMINI_API_KEY=gemini-api-key:latest'
    id: 'deploy-cloud-run'
  
  # Configure public access (if not already set)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'add-iam-policy-binding'
      - 'billing-app'
      - '--region=us-central1'
      - '--member=allUsers'
      - '--role=roles/run.invoker'
    id: 'set-public-access'

images:
  - 'gcr.io/$PROJECT_ID/billing-app:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/billing-app:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/gemini-api-key/versions/latest
      env: 'GEMINI_API_KEY'

timeout: '1200s'

